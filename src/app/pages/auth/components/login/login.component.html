<ion-content>
  <div id="header">
    <div id="app-bar">
      <div id="logo">
        <img src="assets/logo/chirpLogo.png" alt=""/>
      </div>
      <div></div>
    </div>

    <span class="title">Sign In</span>
    <div class="ion-margin-top title-text">
      <ion-text>The most valuable conversations happen when we listen. </ion-text>
    </div>
  </div>
  <div class="wrapper">
    <ion-card class="form-wrapper">
      <form [formGroup]="credentials" >
        <ion-card-content>
          <ion-item>
            <ion-icon class="gray-icon" name="mail"></ion-icon>
            <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon class="gray-icon" name="lock-closed"></ion-icon>
            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button expand="block" [disabled]="!credentials.valid" (click)="login()">Sign in
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="ion-text-end">
                <ion-text color="medium" class="forgot-password" (click)="forgotPassword()">Forgot password?</ion-text>
              </div>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </form>
    </ion-card>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Or connect using</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="socials">
          <ion-button class="btn-go" expand="block" (click)="googleSignup()">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-text color="medium">Don't have an existant account? <strong (click)="signUp()">Sign up</strong></ion-text>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
