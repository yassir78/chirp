<ion-toolbar class="ion-padding-horizontal">
  <ion-icon name="arrow-back-outline" class="x"
            slot="start" (click)="return()"></ion-icon>
</ion-toolbar>

<ion-content class="ion-padding-horizontal">
  <form [formGroup]="forgotPasswordForm" >
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-item>
            <ion-label position="floating">Write your email</ion-label>
            <ion-textarea formControlName="email"
              auto-grow="true" rows="1" maxlength="280"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button class="ion-margin-top" (click)="sendEmail()" [disabled]="forgotPasswordForm.invalid" expand="block" color="primary">Send</ion-button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
