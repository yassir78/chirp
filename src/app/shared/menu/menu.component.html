<ion-menu contentId="main-content">
  <ion-content>
    <div class="menu-header-bg"></div>
    <div class="header-content">
      <img [src]="(connectedUser | async)?.photoUrl" alt="avatar">
      <ion-label>
        <h2 [innerHTML]="getUserFullName((connectedUser | async))"></h2>
        <p [innerHTML]="getUserTag((connectedUser | async))"></p>
      </ion-label>
    </div>
    <ion-list class="menu-items" lines="none">
      <ion-item [ngClass]="{active: activePage === 'home'}" (click)="changePage('home')">
        <ion-icon name="home-outline"></ion-icon>Home
      </ion-item>
      <ion-item [ngClass]="{active: activePage === 'details'}" (click)="changePage('details')">
        <ion-icon name="person-outline"></ion-icon>Profile details
      </ion-item>
      <ion-item (click)="logoutUser()">
        <ion-icon name="exit-outline"></ion-icon>Sign out
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
